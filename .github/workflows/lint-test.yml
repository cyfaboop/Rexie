name: Lint, Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    name: Lint, Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 22.x ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: pnpm

    - name: Install pnpm
      run: npm install -g pnpm@10.2.1

    - name: Install dependencies
      run: pnpm install

    - name: Run Linter
      run: pnpm run lint

    - name: Run Tests
      run: pnpm run test